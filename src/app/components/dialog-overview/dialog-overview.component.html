<form [formGroup]="tagForm">
  <div mat-dialog-content>
    <p>Special characters are not allowed, except underscore "_" and space</p>
    <mat-error *ngIf="tagForm.controls.tagInput.errors">{{tagForm.controls.tagInput.errors.value}}</mat-error>
    <mat-form-field floatLabel="always">
      <input formControlName="tagInput" matInput #tag cdkFocusInitial>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button cdkFocusInitial [disabled]="tagForm.invalid" (click)="addtag(tag.value)">Ok</button>
  </div>
</form>
