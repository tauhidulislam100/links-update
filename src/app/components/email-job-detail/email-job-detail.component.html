<div class="container mt-6">

  <div class="row">
    <div class="col-md-8">

      <div class="email-subject col-12">
        <h4>Subject: {{details.subject}}</h4>
      </div>

      <div class="email-details">



        <div class="email-body">
          <div class="email-header">Sent On:</div>
          <div class="email-content">{{details.created_at}}</div>
        </div>

        <div class="email-body">
          <div class="email-header">Status:</div>
          <div class="email-content">{{details.status}}</div>
        </div>

        <div class="email-body">
          <div class="email-header">Body:</div>
          <div class="email-content">
            <iframe srcdoc={{details.body}} height="300" width="100%"></iframe>
          </div>
        </div>

        <div class="sent-to">
          <div class="email-header">Sent To: ( {{details.emailJobRecipientList.length}} )</div>
          <table class="table table-bordered table-rounded">
            <thead>
              <tr>

                <th scope="col">
                  Name
                </th>
                <th scope="col">
                  Email
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of details.emailJobRecipientList">

                <td>{{row.name}}</td>
                <td>{{row.email}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
