<!-- Unsubscrib area -->
<div class="container mt-5">
    <div class="box-area">
      <div class="row">
        <div class="col-md-12">
          <app-errors></app-errors>
          <div class="row mb-5">
            <div class="col">
              <h3 class="d-flex align-items-center"> <a style="position: relative;" href="javascript:void(0)" (click)="goBack()"  class="back p-2 px-3 d-inline-block border rounder mr-3 btn btn-default"><i class="fas fa-arrow-left"></i></a> Unsubscribed Recipients </h3>
            </div>
            <div class="col-auto">
              <div class="btn-group">
                <button class="btn btn-orange-outline" mwlConfirmationPopover> Subscribed all again
                </button>
              </div>
            </div>
         </div>
            <div class="overflow-x-auto">
              <table
              matSort 
              (matSortChange)="sortData($event, 'tags')"  
              mat-table [dataSource]="dataSource" class="table hoverEffect table-header table-bordered table-rounded">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header="name">
                    <h6>Recipient Name</h6>
                  </th>
                  <td mat-cell *matCellDef="let element let rowIndex = index">Tess Gerritson </td>
                </ng-container>
                <ng-container matColumnDef="recipients_email">
                  <th mat-header-cell *matHeaderCellDef >
                    <h6>Recipient Email </h6>
                  </th>
                  <td mat-cell *matCellDef="let element let rowIndex = index">
                     khan@yahoo.com  
                  </td>
                </ng-container>
                <ng-container matColumnDef="subject">
                  <th mat-header-cell *matHeaderCellDef >
                    <h6>Subject</h6>
                  </th>
                  <td mat-cell *matCellDef="let element let rowIndex = index">
                    New Course Launched â€“ Python and...
                  </td>
                </ng-container>
                <ng-container matColumnDef="email_template">
                  <th mat-header-cell *matHeaderCellDef >
                    <h6>Email Template</h6>
                  </th>
                  <td mat-cell *matCellDef="let element let rowIndex = index">
                    New Course Marketing
                  </td>
                </ng-container>
                <ng-container matColumnDef="unsubscribed">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header="unsubscribed">
                    <h6>Unsubscribed</h6>
                  </th>
                  <td mat-cell *matCellDef="let element let rowIndex = index">
                    Today
                  </td>
                </ng-container>

                      <ul class="actiion_list">

                          <a [routerLink]="" (click)="updateTag(element.id)" class="btn-orange-outline-border">Update</a>

                  </td>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsUnsbiscrib"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsUnsbiscrib;" (click)="clicked(row)">
                </tr>
              </table>
            </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="loading-indicator">
    <mat-spinner *ngIf="loader" mode="indeterminate"></mat-spinner>
  </div>
